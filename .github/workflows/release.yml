on:
  push:
    paths-ignore:
      - 'docs/**'
    tags:
      - 'v*'
name: Release
jobs:
  deployable:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.3'
      - name: Build Hermit
        run: |
          make GOOS=linux GOARCH=amd64 CHANNEL=stable build
          make GOOS=linux GOARCH=arm64 CHANNEL=stable build
          make GOOS=darwin GOARCH=amd64 CHANNEL=stable build
          make GOOS=darwin GOARCH=arm64 CHANNEL=stable build
          INSTALLER_VERSION=$(go run ./cmd/geninstaller \
            --dest=build/install.sh \
            --dist-url=https://github.com/cashapp/hermit/releases/download/stable)
          cp build/install.sh build/install-"${INSTALLER_VERSION}".sh
      - name: Release versioned
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/*"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Release stable
        uses: ncipollo/release-action@v1
        with:
          tag: stable
          name: Stable
          allowUpdates: true
          artifacts: "build/*"
          token: ${{ secrets.GITHUB_TOKEN }}
